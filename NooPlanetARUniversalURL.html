    <script>
      function iOS() {
        return (
          [
            "iPad Simulator",
            "iPhone Simulator",
            "iPod Simulator",
            "iPad",
            "iPhone",
            "iPod",
          ].includes(navigator.platform) ||
          // iPad on iOS 13 detection
          (navigator.userAgent.includes("Mac") && "ontouchend" in document)
        );
      }

      window.location = iOS() ? 'https://apps.apple.com/ua/app/nooplanetarium-ar/id1547172115' : 'https://play.google.com/store/apps/details?id=com.Demi.NooPlanetarium';
    </script>
